<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rentome - Home</ion-title>
        <div class="logo" style="text-align: right">
        <img src="assets/imgs/logo.png" alt="Ionic logo" style="max-height:5%;    max-width: 20%">
      </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item class="item item-text-wrap" *ngFor="let property of properties" (click)="itemTapped($event, property)" >
     
          <b style="color:#427feb">{{property.description}}</b>
         
           <div style="
        font-weight: bold" class="item-note" item-end> {{property.location}}</div>
          <br><br>
           <p style="color: #1a4226;
        font-weight: bold"> {{property.rent}}</p>
     
      
      </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

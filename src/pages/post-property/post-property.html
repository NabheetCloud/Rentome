<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post Property</ion-title>
    <div class="logo" style="text-align: right">
        <img src="assets/imgs/logo.png" alt="Ionic logo" style="max-height:5%;    max-width: 20%">
      </div>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
  <form #loginForm="ngForm"  >
    <ion-list>
      <ion-item  >
      
        <ion-input [(ngModel)]="property.description" name="description" type="text" #name="ngModel" 
        spellcheck="false" autocapitalize="off"
          required  placeholder="Description">
        </ion-input>
      </ion-item>
      
      <ion-item  >
          
            <ion-input [(ngModel)]="property.location" name="email" type="text" #email="ngModel" 
            spellcheck="false" autocapitalize="off"
              required  placeholder="Location of Property" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})">
            </ion-input>
          </ion-item>
         
      <ion-item  >
      
        <ion-input [(ngModel)]="property.rent" name="rent" type="text" #password="ngModel" placeholder="Expected Rent"required>
        </ion-input>
      </ion-item>
        <ion-item>
          <ion-label>Non Alcoholic</ion-label>
          <ion-checkbox [(ngModel)]="property.alcohol"  color="dark" checked="property.alcohol" name="alcohol" ></ion-checkbox>
        </ion-item>
        
        <ion-item>
          <ion-label>Non Smoker</ion-label>
          <ion-checkbox [(ngModel)]="property.smoking"  color="dark" checked="property.smoking" name="smoking" ></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>No Gambling Allowed</ion-label>
          <ion-checkbox [(ngModel)]="property.gambling"  color="dark" checked="property.gambling" name="gambling" ></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>No Anger Issues</ion-label>
          <ion-checkbox [(ngModel)]="property.anger"  color="dark" checked="property.anger" name="anger" ></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>No Depression Tendencies</ion-label>
          <ion-checkbox [(ngModel)]="property.depression"  color="dark" checked="property.depression" name="depression" ></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Openness</ion-label>
          <ion-checkbox [(ngModel)]="property.openness"  color="dark" checked="property.openness" name="openness" ></ion-checkbox>
        </ion-item>
         
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onPost()" type="submit" full color="primary">Post Property</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
        <div class="logo" style="text-align: center">
            <img src="assets/imgs/logo.png" alt="Ionic logo" style="max-height:5%;    max-width: 20%">
            <ion-title> Rentome</ion-title>
          </div>
     
   
    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  color="primary">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
